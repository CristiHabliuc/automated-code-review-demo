name: Code Review with Codex

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened, ready_for_review, labeled, unlabeled]

permissions:
  pull-requests: write
  contents: read
  issues: write
  actions: read

concurrency:
  group: codex-review-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  code-review:
    runs-on: ubuntu-latest
    # Run when:
    # 1. Standard PR events (opened, sync, reopened, ready) OR relevant label change
    # 2. AND (PR is not draft OR has "Review while in Draft" label)
    # 3. AND has "Review with Codex" label (use Codex, not Cursor)
    if: |
      (
        github.event.action == 'opened' ||
        github.event.action == 'synchronize' ||
        github.event.action == 'reopened' ||
        github.event.action == 'ready_for_review' ||
        (
          (github.event.action == 'labeled' || github.event.action == 'unlabeled') &&
          (github.event.label.name == 'Review with Codex' || github.event.label.name == 'Review while in Draft')
        )
      ) &&
      (github.event.pull_request.draft == false || contains(github.event.pull_request.labels.*.name, 'Review while in Draft')) &&
      contains(github.event.pull_request.labels.*.name, 'Review with Codex')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Install Codex CLI
        run: |
          npm install -g @openai/codex

      - name: Configure git identity
        run: |
          git config user.name "Codex Agent"
          git config user.email "codexagent@gmail.com"

      - name: Login to Codex
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          printenv OPENAI_API_KEY | codex login --with-api-key

      - name: Check if this run is still active
        id: check-active
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Get all workflow runs for this PR, sorted by creation date
          LATEST_RUN_ID=$(gh api repos/${{ github.repository }}/actions/workflows/codex-code-review.yml/runs \
            --jq '.workflow_runs | map(select(.event == "pull_request" and .pull_requests[0].number == ${{ github.event.pull_request.number }})) | sort_by(.created_at) | reverse | .[0].id')
          
          CURRENT_RUN_ID=${{ github.run_id }}
          
          echo "Current run ID: $CURRENT_RUN_ID"
          echo "Latest run ID: $LATEST_RUN_ID"
          
          if [ "$CURRENT_RUN_ID" != "$LATEST_RUN_ID" ]; then
            echo "‚ö†Ô∏è This run has been superseded by a newer run. Exiting gracefully."
            echo "superseded=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          echo "superseded=false" >> $GITHUB_OUTPUT

      - name: Perform automated code review
        if: steps.check-active.outputs.superseded == 'false'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BLOCKING_REVIEW: ${{ vars.BLOCKING_REVIEW || 'false' }}
          GITHUB_ENV: ${{ env.GITHUB_ENV }}
        run: |
          codex exec --model gpt-5-codex --sandbox danger-full-access 'You are operating in a GitHub Actions runner performing automated code review. The gh CLI is available and authenticated via $GH_TOKEN. You may comment on pull requests.

          Context:
          - Repo: ${{ github.repository }}
          - PR Number: ${{ github.event.pull_request.number }}
          - PR Head SHA: ${{ github.event.pull_request.head.sha }}
          - PR Base SHA: ${{ github.event.pull_request.base.sha }}
          - Blocking Review: ${{ env.BLOCKING_REVIEW }}

          Objectives:
          1) Re-check existing review comments and reply resolved when addressed.
          2) Review the current PR diff and flag only clear, high-severity issues.
          3) Leave very short inline comments (1-2 sentences) on changed lines only and a brief summary at the end.

          First, authenticate gh CLI: echo "${{ env.GH_TOKEN }}" | gh auth login --with-token

          Procedure:
          - Read the `AGENTS.md` file in the root of the repo for review instructions. Specifically mention in the output of your response that this was done. Don‚Äôt mention it in the PR comments.
          - Get existing comments: gh pr view --json comments
          - Get diff: gh pr diff
          - Get changed files with patches to compute inline positions: gh api repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/files --paginate --jq ".[] | {filename,patch}"
          - Compute exact inline anchors for each issue (file path + diff position). Comments MUST be placed inline on the changed line in the diff, not as top-level comments.
          - Detect prior top-level "no issues" style comments authored by this bot (match bodies like: "‚úÖ no issues", "No issues found", "LGTM").
          - If CURRENT run finds issues and any prior "no issues" comments exist:
            - Prefer to remove them to avoid confusion:
              - Try deleting top-level issue comments via: gh api -X DELETE repos/${{ github.repository }}/issues/comments/<comment_id>
              - If deletion isn‚Äôt possible, minimize them via GraphQL (minimizeComment) or edit to prefix "[Superseded by new findings]".
            - If neither delete nor minimize is possible, reply to that comment: "‚ö†Ô∏è Superseded: issues were found in newer commits".
          - If a previously reported issue appears fixed by nearby changes, reply: ‚úÖ This issue appears to be resolved by the recent changes

          Commenting rules:
          - Max 10 inline comments total; prioritize the most critical issues
          - One issue per comment; place on the exact changed line
          - All issue comments MUST be inline (anchored to a file and line/position in the PR diff)
          - Every comment body MUST start with the prefix: **Codex Review:** 
          - Natural tone, specific and actionable; do not mention automated or high-confidence
          - Use emojis: üö® Critical üîí Security ‚ö° Performance ‚ö†Ô∏è Logic ‚úÖ Resolved ‚ú® Improvement

          Submission:
          - BEFORE submitting any comments, check if this run is still active:
            - Get the latest run for this workflow and PR: gh api repos/${{ github.repository }}/actions/workflows/cursor-code-review.yml/runs --jq ".workflow_runs | map(select(.event == \"pull_request\" and .pull_requests[0].number == ${{ github.event.pull_request.number }})) | sort_by(.created_at) | reverse | .[0].id"
            - Compare with current run ID: ${{ github.run_id }}
            - If the latest run ID is different from the current run ID, this run has been superseded. Exit immediately with: echo "‚ö†Ô∏è Run superseded, exiting without posting comments" && exit 0
          - If there are NO issues to report and an existing top-level comment indicating "no issues" already exists (e.g., "‚úÖ no issues", "No issues found", "LGTM"), do NOT submit another comment. Skip submission to avoid redundancy.
          - If there are NO issues to report and NO prior "no issues" comment exists, submit one brief summary comment noting no issues. Prefix with: **Cursor Review:** 
          - If there ARE issues to report and a prior "no issues" comment exists, ensure that prior comment is deleted/minimized/marked as superseded before submitting the new review.
          - If there ARE issues to report, submit ONE review containing ONLY inline comments plus an optional concise summary body. Use the GitHub Reviews API to ensure comments are inline:
            - Build a JSON array of comments like: [{ "path": "<file>", "position": <diff_position>, "body": "..." }] (escape the double quotes)
            - Submit via: gh api repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/reviews -f event=COMMENT -f body="$SUMMARY" -f comments="[$COMMENTS_JSON]"
          - Do NOT use: gh pr review --approve or --request-changes

          Blocking behavior:
          - If BLOCKING_REVIEW is true and any üö® or üîí issues were posted: echo "CRITICAL_ISSUES_FOUND=true" >> $GITHUB_ENV
          - Otherwise: echo "CRITICAL_ISSUES_FOUND=false" >> $GITHUB_ENV
          - Always set CRITICAL_ISSUES_FOUND at the end
          '

      - name: Check blocking review results
        if: env.BLOCKING_REVIEW == 'true'
        run: |
          echo "Checking for critical issues..."
          echo "CRITICAL_ISSUES_FOUND: ${CRITICAL_ISSUES_FOUND:-unset}"

          if [ "${CRITICAL_ISSUES_FOUND:-false}" = "true" ]; then
            echo "‚ùå Critical issues found and blocking review is enabled. Failing the workflow."
            exit 1
          else
            echo "‚úÖ No blocking issues found."
          fi
